<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tariffs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Tariffs</h1>
    <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
    
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Call Rate</th>
            <th>SMS Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tariff : ${tariffs}">
            <td th:text="${tariff.id}"></td>
            <td th:text="${tariff.name}"></td>
            <td th:text="${tariff.callRate}"></td>
            <td th:text="${tariff.smsRate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
